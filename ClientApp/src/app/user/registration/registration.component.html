<div class="col-md-8 my-auto" style="text-align: center;">
    <div >
      <div class="my-auto">
        <img src="/assets/add_user.png" class="my-auto d-block">
        <h1>BiblioRead</h1>
        <p><em>-Using <strong>Asp.Net Core Web API</strong> and <strong>Angular</strong></em></p>
      </div>
    </div>
    <div  style="text-align: center">

      <form [formGroup]=service.formModel autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required">
          <label for="">UserName</label>
          <input class="form-control" formControlName="UserName" >
          <label class="text-danger" 
          *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">
            This field is required.
          </label>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input class="form-control" formControlName="Email">
          <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">
            Invalid email adress
          </label>
        </div>
        <div class="form-group">
          <label for="">Full Name</label>
          <input class="form-control" formControlName="FullName">
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <label for="">Password</label>
            <input type="password" class="form-control" formControlName="Password">
            <label class="text-danger" 
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">
              This field is required.
            </label>
            <label class="text-danger" 
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">
              Minimum 4 characters required
            </label>
          </div>
          <div class="form-group required">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger" 
            *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">
              This field is required.
            </label>
            <label class="text-danger" 
            *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
              Confirm password does not match.
            </label>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group  offset-md-2">
            <button type="submit" class="btn" [disabled]="!service.formModel.valid">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
</div>
