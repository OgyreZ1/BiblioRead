<div *ngIf="userDetails" class="wrapper" style="width: 75%; padding-left: 25%;">
  <div class="wrapped-div" style=" padding: 20px;">
    <div class="tab-header">
      <h1>{{ userDetails.userName }}</h1>
    </div>
    <form #userForm="ngForm" style="text-align: center">
      <div class="form-group">
        <label>UserName</label>
        <input #UserName="ngModel" name="UserName" [(ngModel)]="userDetails.userName" required class="form-control">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <input #FullName="ngModel" name="FullName" [(ngModel)]="userDetails.fullName" required class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input #Email="ngModel" name="Email" [(ngModel)]="userDetails.email" required class="form-control">
      </div>
    </form>
  </div>
</div>
