<div class="wrapper" style="width: 75%; padding-left: 25%; ">
    <div class="wrapped-div" style=" padding: 20px; min-width: 570px;">
        <div class="tab-header">
        <h1>Your cart</h1>
    </div>
    <div class='col-sm-12' >
        <table class="table table-dark" >
            <thead>
                 <tr>
                    <th style="width: 25%;">Title</th>
                    <th style="width: 25%;">Year</th>
                    <th style="width: 40%;">Author</th>
                    <th style="width: 10%;">Remove</th>
                </tr>
            </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.title }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.authorName }}</td>
                <td >
                    <button class="btn" (click)="onRemove(book.id)">
                        <i class="fas fa-times fa-2x"></i>
                    </button>
                </td>
            </tr>    
        </tbody>
        </table>
        <h5 style="text-align: center"></h5>
        <h5 style="text-align: center">
            {{books.length == '1' ? 'We give you this book for a day' : 'We give you these books for a day'}}
        </h5>
        <div class="col-auto" style="text-align: center">
            <button type="submit" class="btn mb-2" (click)="onSubmit()">Order</button>
        </div>
    </div>
</div>
