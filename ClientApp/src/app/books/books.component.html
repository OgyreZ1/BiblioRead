<div class="wrapper" style="width: 75%; padding-left: 25%; ">
  <div class="wrapped-div" style=" padding: 20px; min-width: 570px;">
    <div class="tab-header">
      <h1>Books</h1>
      <br>
  </div>
  <div class='col-sm-12' >
    <table class="table table-dark" hover="true">
      <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Author</th>
        <th *ngIf="userService.authenticated() && userService.roleMatch('Admin, Librarian')">Delete</th>
        <th *ngIf="userService.authenticated() && userService.roleMatch('Admin, Customer')">Pick</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td><a [routerLink]="['/book', book.id]">{{ book.title }}</a></td>
        <td>{{ book.year }}</td>
        <td>{{ book.authorName }}</td>
        <td *ngIf="userService.authenticated() && userService.roleMatch('Admin, Librarian')"><button class="btn btn-danger" (click)="delete(book.id)">Delete</button></td>
        <th style="margin: auto;" *ngIf="userService.authenticated() && userService.roleMatch('Admin, Customer')">
          <button class="btn" style="margin: auto;" (click)="addToCart(book.id)"><i class="fas fa-cart-plus fa-2x"></i></button>
        </th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
