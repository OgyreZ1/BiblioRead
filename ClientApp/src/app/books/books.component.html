<div class="wrapper" style="width: 75%; padding-left: 25%;">
    <div class="wrapped-div" style=" padding: 20px;">
      <div class="tab-header">
        <h1>Books</h1>
      </div>
<div class='col-sm-12'>
  <table class="table table-dark">
    <thead>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Author</th>
      <th *ngIf="userService.authenticated() && userService.roleMatch('Admin, Librarian')">Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let book of books">
      <td><a [routerLink]="['/book', book.id]">{{ book.title }}</a></td>
      <td>{{ book.year }}</td>
      <td>{{ book.authorName }}</td>
      <td *ngIf="userService.authenticated() && userService.roleMatch('Admin, Librarian')"><button class="btn btn-danger" style="border-radius: 20px" (click)="delete(book.id)">Delete</button></td>
    </tr>
    
    </tbody>
  </table>
</div>
</div>
