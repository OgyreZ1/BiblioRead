<h1>Books</h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Author</th>
    <th>Delete</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let book of books">
    <td><a [routerLink]="['/book', book.id]">{{ book.title }}</a></td>
    <td>{{ book.year }}</td>
    <td>{{ book.authorName }}</td>
    <td><button class="btn btn-danger" style="border-radius: 20px" (click)="delete(book.id)">Delete</button></td>
  </tr>
  
  </tbody>
</table>
