<h1>Books</h1>

<table class="table table-dark">
  <thead>
  <tr>
    <th>Title</th>
    <th>Year of publish</th>
    <th>Author</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let book of books">
    <td><a [routerLink]="['/book', book.id]">{{ book.title }}</a></td>
    <td>{{ book.year }}</td>
    <td>{{ book.authorName }}</td>
  </tr>
  
  </tbody>
</table>
